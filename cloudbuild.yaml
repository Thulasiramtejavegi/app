steps:
  # 1. Build Docker image with caching
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/valued-decker-451513-p5/python-app-repo/python-app:$COMMIT_SHA'
      - '--cache-from=us-central1-docker.pkg.dev/valued-decker-451513-p5/python-app-repo/python-app:latest'
      - '.'

  # 2. Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/valued-decker-451513-p5/python-app-repo/python-app:$COMMIT_SHA'

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'python-app'
      - '--image=us-central1-docker.pkg.dev/valued-decker-451513-p5/python-app-repo/python-app:$COMMIT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--service-account=python-app-sa@valued-decker-451513-p5.iam.gserviceaccount.com'  # Change if needed

images:
  - 'us-central1-docker.pkg.dev/valued-decker-451513-p5/python-app-repo/python-app:$COMMIT_SHA'

substitutions:
  _COMMIT_SHA: 'latest'  # Default value (Cloud Build will override it)
