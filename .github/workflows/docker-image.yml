name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          if [[ -z "$DOCKER_USERNAME" || -z "$DOCKER_PASSWORD" ]]; then
            echo "Docker Hub credentials are missing!"
            exit 1
          fi
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Build the Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          IMAGE_NAME="$DOCKER_USERNAME/my-image-name"
          TIMESTAMP_TAG=$(date +%s)

          docker build . -t $IMAGE_NAME:latest
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:$TIMESTAMP_TAG

      - name: Push Docker image to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          IMAGE_NAME="$DOCKER_USERNAME/my-image-name"
          
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:$(date +%s) # Push timestamped tag too (optional)
